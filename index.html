<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Can U Xcape Team Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <div class="card" id="app">
      <!-- Screen 1: Generator -->
      <section id="screen-generate" class="screen">
        <h1 class="title">Can U Xcape Team Name Generator</h1>
        <p class="subtitle">Pick a team name or refresh for new options.</p>

        <div id="choices" class="choices"></div>

        <div class="actions">
          <button id="refreshBtn" class="btn btn-secondary" type="button">Refresh</button>
          <button id="submitBtn" class="btn btn-primary" type="button" disabled>Submit</button>
        </div>

        <p class="hint" id="hintText">Choose one of the three options above.</p>
      </section>

      <!-- Screen 2: Result -->
      <section id="screen-result" class="screen hidden">
        <h1 class="title">Locked In.</h1>
        <p class="subtitle">Nice one!</p>

        <div class="resultBox">
          <div class="resultLabel">Your Team Name</div>
          <div id="resultName" class="resultName"></div>
        </div>

        <div class="actions">
          <button id="restartBtn" class="btn btn-secondary" type="button">Restart</button>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
