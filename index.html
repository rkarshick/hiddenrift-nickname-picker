<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Can U Xcape Team Name Generator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="wrap">

    <!-- SCREEN 1: PICK -->
    <section id="pickScreen" class="card">
      <h1 class="title">Can U Xcape Team Name Generator</h1>
      <p class="sub">Pick a team name. Refresh to get three new options.</p>

      <div id="choices" class="choices"></div>

      <div class="actions">
        <button id="refreshBtn" class="btn btn-secondary" type="button">Refresh</button>
      </div>
    </section>

    <!-- SCREEN 2: CONFIRM -->
    <section id="confirmScreen" class="card" style="display:none;">
      <h1 class="title">Locked In ✅</h1>
      <p class="sub">Nice one.</p>

      <div class="result">
        <div class="result-label">Your team name:</div>
        <div id="finalName" class="result-name">—</div>
      </div>

      <div class="actions">
        <button id="restartBtn" class="btn btn-primary" type="button">Restart</button>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
