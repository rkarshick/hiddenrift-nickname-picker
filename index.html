<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Can U Xcape Team Name Generator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="rift.mp4" type="video/mp4" />
  </video>
  <div class="bg-overlay"></div>

  <main class="wrap">
    <div id="pulsar" class="pulsar hidden"></div>

    <!-- SCREEN 1 -->
    <section id="screenPick" class="card">
      <h1 class="title">Can U Xcape Team Name Generator</h1>
      <p class="sub">Pick one of these 3. Refresh if you want a new trio.</p>

      <div id="choices" class="choices"></div>

      <div class="picked-row">
        <div class="picked-label">Selected:</div>
        <div id="pickedName" class="picked-name">—</div>
      </div>

      <div class="actions">
        <button id="refreshBtn" class="btn btn-secondary" type="button">Refresh</button>
        <button id="submitBtn" class="btn btn-primary" type="button" disabled>Submit</button>
      </div>
    </section>

    <!-- SCREEN 2 -->
    <section id="screenConfirm" class="card hidden">
      <h1 class="title">Locked In ✅</h1>
      <p class="sub">Nice one.</p>

      <div class="result">
        <div class="result-label">Your team name:</div>
        <div id="finalName" class="result-name">—</div>
      </div>

      <!-- NEW: status message area (updated after submit + copy attempt) -->
      <div id="copyStatus" class="copy-status" aria-live="polite"></div>

      <div class="actions actions-split">
        <button id="restartBtn" class="btn btn-secondary" type="button">Restart</button>
        <button id="copyBtn" class="btn btn-primary" type="button">Copy</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
